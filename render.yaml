# Configuration Render.com pour Caribbean Good Vybzz
# Ce fichier définit l'infrastructure complète sur Render

services:
  # Application Spring Boot
  - type: web
    name: caribbean-good-vybzz
    runtime: java
    plan: free
    
    # Commandes de build et démarrage
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar -Dspring.profiles.active=prod target/goodvybzz-1.0.0.jar
    
    # Configuration de santé
    healthCheckPath: /actuator/health
    
    # Variables d'environnement
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: SERVER_PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: cgv-postgres
          property: connectionString
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_DATABASE_PLATFORM
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: ADMIN_PASSWORD
        generateValue: true
        
    # Auto-déploiement depuis GitHub
    autoDeploy: true

# Base de données PostgreSQL
databases:
  - name: cgv-postgres
    plan: free
    databaseName: caribbeangoodvybzz
    user: cgv_admin
    postgresMajorVersion: 16
