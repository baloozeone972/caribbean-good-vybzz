<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Contact', ~{::main})}">
<body>
    <main>
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow-lg">
                            <div class="card-header text-center py-4" style="background: linear-gradient(135deg, var(--caribean-primary), var(--caribean-secondary));">
                                <h2 class="text-white mb-0">
                                    <i class="fas fa-envelope"></i> Contactez-nous
                                </h2>
                            </div>
                            <div class="card-body p-5">
                                <!-- Messages de succès -->
                                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                                    <i class="fas fa-check-circle"></i>
                                    <span th:text="${success}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                                
                                <form th:action="@{/contact}" th:object="${contact}" method="post">
                                    <div class="mb-3">
                                        <label for="nom" class="form-label">
                                            <i class="fas fa-user"></i> Nom complet *
                                        </label>
                                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label">
                                                <i class="fas fa-envelope"></i> Email *
                                            </label>
                                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label for="telephone" class="form-label">
                                                <i class="fas fa-phone"></i> Téléphone
                                            </label>
                                            <input type="tel" class="form-control" id="telephone" th:field="*{telephone}">
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="sujet" class="form-label">
                                            <i class="fas fa-tag"></i> Sujet *
                                        </label>
                                        <input type="text" class="form-control" id="sujet" th:field="*{sujet}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('sujet')}" th:errors="*{sujet}"></div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="message" class="form-label">
                                            <i class="fas fa-comment-dots"></i> Message *
                                        </label>
                                        <textarea class="form-control" id="message" th:field="*{message}" rows="6" 
                                                  placeholder="Écrivez votre message ici..." required></textarea>
                                        <div class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
                                    </div>
                                    
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-caribean btn-lg px-5">
                                            <i class="fas fa-paper-plane"></i> Envoyer le message
                                        </button>
                                    </div>
                                </form>
                                
                                <div class="mt-4 text-center">
                                    <p class="text-muted">
                                        <i class="fas fa-info-circle"></i> 
                                        Les champs marqués d'un * sont obligatoires
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Informations de contact -->
                <div class="row mt-5">
                    <div class="col-md-4 mb-4">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <i class="fas fa-map-marker-alt fa-3x text-danger mb-3"></i>
                                <h5 class="card-title">Adresse</h5>
                                <p class="card-text">
                                    À définir par l'administrateur
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <i class="fas fa-envelope fa-3x text-warning mb-3"></i>
                                <h5 class="card-title">Email</h5>
                                <p class="card-text">
                                    contact@caribeangoodvybzz.com
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <i class="fas fa-phone fa-3x text-success mb-3"></i>
                                <h5 class="card-title">Téléphone</h5>
                                <p class="card-text">
                                    À définir par l'administrateur
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
