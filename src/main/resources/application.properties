# ===================================================================
# Configuration Spring Boot - caribean Good Vybzz
# ===================================================================

# Application
spring.application.name=caribean Good Vybzz
server.port=8080

# ===================================================================
# Configuration Base de données H2 (Développement)
# ===================================================================
spring.datasource.url=jdbc:h2:file:./data/caribeangoodvybzz
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

# H2 Console (accessible sur /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===================================================================
# Configuration Base de données PostgreSQL (Production)
# Décommenter pour utiliser PostgreSQL
# ===================================================================
#spring.datasource.url=jdbc:postgresql://localhost:5432/caribeangoodvybzz
#spring.datasource.username=postgres
#spring.datasource.password=yourpassword
#spring.datasource.driverClassName=org.postgresql.Driver

# ===================================================================
# Configuration JPA/Hibernate
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Pour PostgreSQL, utiliser: org.hibernate.dialect.PostgreSQLDialect

# ===================================================================
# Configuration Thymeleaf
# ===================================================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===================================================================
# Configuration Upload de fichiers
# ===================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================================================
# Configuration Logging
# ===================================================================
logging.level.root=INFO
logging.level.com.caribean.goodvybzz=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# ===================================================================
# Configuration Sécurité
# ===================================================================
